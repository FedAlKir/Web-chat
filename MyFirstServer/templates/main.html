<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/static/main_script.js"></script>
    <link rel="stylesheet" href="/static/main_style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="chat_list_div">
        <div id="search_chat">
            <input id="search_input" type="text" name="chat_name">
            <button id="search_button">search</button>
            <button id="create_new_chat_button">create new chat</button>
        </div>
        <div id="chat_list">
            {% for chat_id, chat_name in chat_list %}
                <button class="chat_button" type="submit" name="chat_name" value="{{ chat_id }}">{{ chat_name }}</button>
            {% endfor %}
        </div>
    </div>
    <div id="chat">
        <div id="chat_header" style="display: none;">
        </div>
        <div id="messages_list">
            <p class="inf_p">Choose chat to start messaging</p>
        </div>
        <div id="message_input" style="display: none;">
            <input type="text" name="message" id="message_text">
            <button id="send_message_btn">send</button>
        </div>
    </div>
</body>
</html>
